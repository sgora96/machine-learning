<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{{ modelo.Nombre }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">

        <!-- Título -->
        <h1 class="mb-4 text-center text-primary">{{ modelo.Nombre }}</h1>

        <!-- Descripción -->
        <p><strong>Descripción:</strong><br> {{ modelo.Descripcion.replace('\n', '<br>') | safe }}</p>

        <!-- Imagen -->
        <div class="text-center my-4">
            <p><strong>Contenido gráfico:</strong></p>
            <img src="{{ modelo.ContenidoGrafico | safe }}" alt="Imagen del modelo" class="img-fluid rounded shadow"
                style="max-width: 1200px;">
        </div>

        <!-- Fuente -->
        <p>
            <strong>Fuente:</strong>
            <a href="{{ modelo.Fuente }}" target="_blank" class="link-info">{{ modelo.Fuente }}</a>
        </p>


        <!-- Botón volver -->
        <div class="text-center">
            <a href="{{ url_for('mainModel') }}" class="btn btn-outline-primary">← Volver</a>
        </div>

    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
