<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mental - Regresión Logística</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #000080;
        }

        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #3d3d3d;
            border: 2px solid #000080;
            border-radius: 10px;
            position: relative;
            /* Para posicionar la imagen */
        }

        h1,
        h2 {
            color: #ff0606;
        }

        .header {
            text-align: center;
            /* Centrar el texto */
            position: relative;
            /* Para posicionar la imagen */
        }

        .header img {
            position: absolute;
            /* Posicionar la imagen */
            left: 0;
            /* Colocar la imagen en la esquina izquierda */
            top: 50%;
            /* Centrar verticalmente */
            transform: translateY(-50%);
            /* Ajustar centrado vertical */
            width: 80px;
            /* Tamaño de la imagen */
            height: auto;
            border-radius: 10px;
            /* Bordes redondeados */
        }

        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #000080;
            /* Borde azul oscuro */
            border-radius: 10px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0606;
            color: #000080;
            /* Texto azul oscuro */
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #ff0606;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Encabezado con imagen y título -->
        <div class="header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK0Cz9rTasouYlLxFs1G3ciLERlzE7FEVn-Q&s"
                alt="Logo">
            <h1>Mapa Mental</h1>
        </div>
        <h2 class="text-center">Regresión Logística</h2>

        <div class="mt-4">
            <iframe
                src="https://www.mindmeister.com/maps/public_map_shell/3660209423/regresion-logistica?width=600&height=400&z=auto&no_share=1&no_logo=1"
                scrolling="no" style="overflow:hidden;margin-bottom:5px">
                Tu navegador no puede mostrar marcos. Visita
                <a href="https://www.mindmeister.com/3660209423/regresion-logistica" target="_blank">REGRESION
                    LOGISTICA</a> en MindMeister.
            </iframe>
        </div>

        <a href="{{ url_for('index') }}" class="d-block text-center">Volver al Inicio</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
