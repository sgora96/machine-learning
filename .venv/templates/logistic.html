<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Regresión Logística</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Regresiones</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/regresion-lineal">Regresión Lineal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logistica">Regresión Logística</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container form-container">
        <h1>Regresión Logística: Predicción de Apertura de Cuenta</h1>
        <p>Ingrese los datos del cliente para predecir si abrirá una cuenta bancaria.</p>

        <form method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" name="edad" id="edad" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="ingresos" class="form-label">Ingresos Mensuales</label>
                <input type="number" name="ingresos" id="ingresos" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="nivel" class="form-label">Nivel Educativo</label>
                <select name="nivel" id="nivel" class="form-select" required>
                    <option value="0">Seleccione...</option>
                    <option value="1">Primaria</option>
                    <option value="2">Secundaria</option>
                    <option value="3">Universitario</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="estado" class="form-label">Estado Civil</label>
                <select name="estado" id="estado" class="form-select" required>
                    <option value="0">Seleccione...</option>
                    <option value="1">Soltero</option>
                    <option value="2">Casado</option>
                    <option value="3">Divorciado</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="tarjeta" class="form-label">¿Tiene Tarjeta de Crédito?</label>
                <select name="tarjeta" id="tarjeta" class="form-select" required>
                    <option value="-1">Seleccione...</option>
                    <option value="0">No</option>
                    <option value="1">Sí</option>
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Predecir</button>
            </div>
        </form>

        {% if resultado %}
        <div class="alert alert-info mt-4" role="alert">
            <strong>Resultado:</strong> {{ resultado }}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
